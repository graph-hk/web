<div id="countdown-timer">
  <div class="countdown-box">
    <div class="countdown-value" id="countdown-days"></div>
    <div class="countdown-label">Days</div>
  </div>
  <div class="countdown-box">
    <div class="countdown-value" id="countdown-hours"></div>
    <div class="countdown-label">Hours</div>
  </div>
  <div class="countdown-box">
    <div class="countdown-value" id="countdown-minutes"></div>
    <div class="countdown-label">Minutes</div>
  </div>
  <div class="countdown-box">
    <div class="countdown-value" id="countdown-seconds"></div>
    <div class="countdown-label">Seconds</div>
  </div>
</div>

<style>
  .countdown-box {
    display: inline-block;
    background-color: #fff;
    color: #333;
    padding: 10px;
    margin: 5px;
    border-radius: 5px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
    font-size: 24px;
    font-weight: bold;
    text-align: center;
  }

  .countdown-value {
    font-size: 36px;
    margin-bottom: 10px;
  }

  .countdown-label {
    font-size: 18px;
  }
</style>

<script>
  // Set the date we're counting down to
  var countDownDate = new Date("September 26, 2025 07:30:00").getTime();

  // Update the count down every 1 second
  var x = setInterval(function() {

    // Get the current date and time
    var now = new Date().getTime();

    // Calculate the time remaining
    var distance = countDownDate - now;

    // Calculate days, hours, minutes, and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the countdown in the elements
    document.getElementById("countdown-days").innerHTML = days;
    document.getElementById("countdown-hours").innerHTML = hours;
    document.getElementById("countdown-minutes").innerHTML = minutes;
    document.getElementById("countdown-seconds").innerHTML = seconds;

    // If the countdown is finished, display a message
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown-timer").innerHTML = "Done!";
    }
  }, 1000);
</script>
